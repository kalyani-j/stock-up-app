                <h6
                  class="card-subtitle mb-2 text-body-secondary"

                <h6
                  class="card-subtitle mb-2 text-body-secondary"

                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="open-price"
                ></h6>
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="prev-price"
                ></h6>
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="last-updated"
                ></h6>
              </div>

              <div class="card-body" id="market-details">
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="market-capitalization"
                ></h6>
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="shares-outstanding"
                ></h6>
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="stock-exchange"
                ></h6>
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="ticker-country"
                ></h6>
                <h6
                  class="card-subtitle mb-2 text-body-secondary"
                  id="ticker-currency"
                ></h6>
              </div>

            </div>
            <div class="card-body">
